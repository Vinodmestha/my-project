    <link href="tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        @media(max-width:767px){
        .center{
            display: none;
            visibility: hidden;
        }
        }@media(max-width:1400px){
        .i{
            display: none;
            visibility: hidden;
        }
        .v{
            display: none;
            visibility: hidden; 
        }  
        }

    </style>

<body class="bg-gray-200">

            </div>

        <div class="center md:w-2/4 md:flex md:justify-around  mt-4  my-2 text-gray-700  ">

        <div class=" md:w-1/3 ml-auto ml-1 my-3 md:flex md:justify-end mr-3  ">

        </div>

                    </div>
                    <div class="py-4 hover:bg-gray-300 rounded-l-lg">

                    </div>
                    <div class="py-4 hover:bg-gray-300 rounded-l-lg">

                        <span class="px-2 font-semibold">Groups</span>

                    <div class="py-4 hover:bg-gray-300 rounded-l-lg">

                        <i class="fas fa-smile text-sm md:text-xl text-yellow-600">

                    </div>


                </div>

                    </div>

                    <div class="flex ">

                        <i class="fas fa-share text-gray-600 mx-2 text-base"> <span class="text-base font-sans font-normal">Share</span></i>

                </div>

                        <div class="pl-5">

                    <div class="flex ">

                    <hr class="mx-6 mt-2">
                    <div class="flex justify-around my-3">
                        <i class="far fa-thumbs-up text-gray-600 mx-2 text-base" >  <span class="font-sans">Like</span></i>
                        <i class="far fa-comment-alt text-gray-600 mx-2 text-base"> <span class="font-sans">Comment</span></i>

        <div class="lg:w-2/5">
            <div class="">

            </div>
        </div>

    </div>
